{% extends "base.html" %}

{% block footer %}
<hr>
<p>
    {% if config.extra.copyright %}
    <small>{{ config.extra.copyright }}<br></small>
    {% endif %}

    {% if page and page.meta.revision_date %}
    <small><br><i>Last updated {{ page.meta.revision_date }}</i></small>
    {% endif %}
</p>
{% endblock %}
