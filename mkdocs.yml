    - Glossary: glossary.md
    - About: about.md
theme:
    name: readthedocs
    custom_dir: custom_theme
markdown_extensions:
    - footnotes
    - toc:
        permalink: "#"
    - pymdownx.details # Enables collapsible sections
    - pymdownx.superfences # Ensures proper code block rendering
plugins:
  - search
  - git-revision-date-localized:
      type: iso_date
      fallback_to_build_date: true
extra_css: 
  - css/extra.css 
