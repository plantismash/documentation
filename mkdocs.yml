nav:
    - Home: index.md
    - Using plantiSMASH:
        - Introduction: intro.md
        - Submitting jobs on the webserver: website_submission.md
        - Results page: understanding_output/overview.md
        - plantiSMASH database: understanding_output/database.md
    - Generic modules:
        - BGC detection: modules/clusterrules.md
        - ClusterBLAST: modules/clusterblast.md
        - KnownClusterBLAST: modules/knownclusterblast.md
        - Coexpress: modules/coexpress.md
        - Subgroup Finder: modules/subgroup.md
        - TFBS Finder: modules/tfbs.md
    - Specific modules: 
        - Cyclopeptide Finder: modules/cyclopeptides.md
    - Local Installation:
        - Installation: install.md
        - Starting command line runs: command_line.md
    - Change Log:
        - Overview: changelog/index.md
        - Version 2.0: changelog/2.0.md
        - Version 1.0: changelog/1.0.md
    - FAQ: faq.md
    - Glossary: glossary.md
    - About: about.md
theme:
    name: readthedocs
    custom_dir: custom_theme
markdown_extensions:
    - footnotes
    - toc:
        permalink: "#"
    - pymdownx.details # Enables collapsible sections
    - pymdownx.superfences # Ensures proper code block rendering
plugins:
  - search
  - git-revision-date
extra_css: 
  - css/extra.css 
