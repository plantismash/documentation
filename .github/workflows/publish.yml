name: Deploy MkDocs

on:
  push:
    branches:
      - main  # Runs on push to the main branch

permissions:
  contents: write  # Needed to push to the gh-pages branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - name: Setup Python environment
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi  # Install dependencies if requirements.txt exists
          pip install mkdocs-material  # Install MkDocs with Material theme

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force
